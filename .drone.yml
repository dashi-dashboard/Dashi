---
kind: pipeline
name: amd86

steps:
- name: test
  image: golang
  commands:
  - cd backend && go build 

- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile
    repo: declanisbritton/dashi
    auto_tag: true
    auto_tag_suffix: linux-amd64
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
      
