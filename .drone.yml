---
kind: pipeline
name: frontend

steps:
- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile.frontend
    repo: declanisbritton/dashi
    tags:
      - frontend
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD

---
kind: pipeline
name: backend

steps:
- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile.backend
    repo: declanisbritton/dashi
    tags:
      - backend
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD

---
kind: pipeline
name: amd86

depends_on:
  - backend
  - frontend

steps:
- name: test
  image: golang
  commands:
  - cd backend && go build 

- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile
    repo: declanisbritton/dashi
    tags:
      - latest
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD
      
---
kind: pipeline
name: arm

platform:
  os: linux
  arch: arm

depends_on:
  - backend
  - frontend

steps:
- name: test
  image: golang
  commands:
  - cd backend && go build

- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile
    repo: declanisbritton/dashi
    tags:
      - linux-arm
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD

---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

depends_on:
  - backend
  - frontend

steps:
- name: test
  image: golang
  commands:
  - cd backend && go build

- name: publish
  image: plugins/docker
  settings:
    dockerfile: packaging/Dockerfile
    repo: declanisbritton/dashi
    tags:
      - linux-arm64
    username:
      from_secret: DOCKERHUB_USERNAME
    password:
      from_secret: DOCKERHUB_PASSWORD

---
kind: pipeline
name: docker-manifest

depends_on:
  - arm64
  - arm
  - amd86
  - backend
  - frontend

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      spec: packaging/manifest.tmpl
      password:
        from_secret: DOCKERHUB_PASSWORD
      username:
        from_secret: DOCKERHUB_USERNAME