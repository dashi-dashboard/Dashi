---
kind: pipeline
name: docker-manifest

depends_on:
  - arm64
  - arm
  - amd86

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: true
      ignore_missing: true
      spec: packaging/manifest.tmpl
      password:
        from_secret: DOCKERHUB_PASSWORD
      username:
        from_secret: DOCKERHUB_USERNAME